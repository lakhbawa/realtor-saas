version: "3"
services:

  #PHP Service
  app:
    depends_on:
      - db
      - redis
    image: lakhveerbawa/phpdock:php841
    container_name: realtor-app
    command:
      - php-fpm
    expose:
      - 9000
      - 9003
    restart: unless-stopped
    tty: true
    environment:
      - APP_ENV=production
      - TRAEFIK_SYNC_ENABLED=true
      - TRAEFIK_CONFIG_PATH=/traefik-config/realtor.yml
      - TRAEFIK_SERVICE_NAME=realtor
      - TRAEFIK_BACKEND_URL=http://realtor-nginx:80
    working_dir: /var/www

    volumes:
      - ./:/var/www
      - ./docker/config/php/production.ini:/usr/local/etc/php/conf.d/local.ini
      # Mount traefik dynamic config directory for write access (traefik:sync command)
      - /www/traefik_dynamic:/traefik-config
    networks:
      - app-network
    #Nginx Service


  nginx:
    image: nginx:alpine
    container_name: realtor-nginx
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www
      - ./docker/config/nginx/conf.d.production/:/etc/nginx/conf.d/
    labels:
      - "traefik.enable=true"
      # Service port configuration
      # Note: Routing rules are defined in dynamic config (traefik/dynamic/realtor-saas.yml)
      # Generated by: php artisan traefik:sync
      - "traefik.http.services.realtor-saas.loadbalancer.server.port=80"
    networks:
      - app-network
      - web # traefik network
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: lakhbawa
      POSTGRES_PASSWORD: "${DB_PASSWORD:-Sartaj@jaan855}"
      POSTGRES_DB: realtor_saas
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "4332:5432"
    labels:
      - "traefik.enable=false"
    networks: [app-network]


  adminer:
    image: adminer:latest
    ports:
      - "4380:8080"
    depends_on:
      - db
    networks: [app-network]
  redis:
    image: redis:latest
    restart: unless-stopped
    tty: true
    expose:
      - 6379
    volumes:
      - redisdata:/data
    networks:
      - app-network

#Docker Networks
networks:
  app-network:
    driver: bridge
  web:
    external: true
#Volumes
volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local

