version: "3"
services:

  #PHP Service
  realtor-app:
    depends_on:
      - realtor-db
      - realtor-redis
    image: lakhveerbawa/phpdock:php841
    command:
      - php-fpm
    expose:
      - 9000
      - 9003
    restart: unless-stopped
    tty: true
    environment:
      - TRAEFIK_SYNC_ENABLED=true
      - TRAEFIK_CONFIG_PATH=/traefik-config/realtor.yml
      - TRAEFIK_SERVICE_NAME=realtor
      - TRAEFIK_BACKEND_URL=http://realtor-nginx:80
    working_dir: /var/www

    volumes:
      - ./:/var/www
      - ./docker/config/php/production.ini:/usr/local/etc/php/conf.d/local.ini
      # Mount traefik dynamic config directory for write access (traefik:sync command)
      - /www/traefik_dynamic:/traefik-config
    networks:
      - realtor-network
    #Nginx Service


  realtor-nginx:
    image: nginx:alpine
    restart: unless-stopped
    tty: true
    volumes:
      - ./:/var/www
      - ./docker/config/nginx/conf.d.production/:/etc/nginx/conf.d/
    # Service port configuration
    # set directly through config file
    # Note: Routing rules are defined in dynamic config (traefik/dynamic/realtor-saas.yml)
    # Generated by: php artisan traefik:sync
    networks:
      - realtor-network
      - web # traefik network
  realtor-db:
    image: postgres:16
    environment:
      POSTGRES_USER: lakhbawa
      POSTGRES_PASSWORD: "${DB_PASSWORD:-Sartaj@jaan855}"
      POSTGRES_DB: realtor_saas
    volumes:
      - dbdata:/var/lib/postgresql/data
    ports:
      - "4332:5432"
    labels:
      - "traefik.enable=false"
    networks: [realtor-network]


  realtor-adminer:
    image: adminer:latest
    ports:
      - "4380:8080"
    depends_on:
      - realtor-db
    networks: [realtor-network]
  realtor-redis:
    image: redis:latest
    restart: unless-stopped
    tty: true
    expose:
      - 6379
    volumes:
      - redisdata:/data
    networks:
      - realtor-network

#Docker Networks
networks:
  realtor-network:
    driver: bridge
  web:
    external: true
#Volumes
volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local

