version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtor_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
      - ./bootstrap/cache:/var/www/bootstrap/cache
    networks:
      - realtor_network
    depends_on:
      - postgres
      - redis
    environment:
      - DB_CONNECTION=pgsql
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_DATABASE=${DB_DATABASE:-realtor_saas}
      - DB_USERNAME=${DB_USERNAME:-postgres}
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis

  nginx:
    image: nginx:alpine
    container_name: realtor_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d/:/etc/nginx/conf.d/
      - ./docker/nginx/ssl/:/etc/nginx/ssl/
      - ./storage/logs/nginx:/var/log/nginx
    networks:
      - realtor_network
    depends_on:
      - app

  postgres:
    image: postgres:15-alpine
    container_name: realtor_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_DATABASE:-realtor_saas}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - realtor_network

  redis:
    image: redis:7-alpine
    container_name: realtor_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - realtor_network

  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtor_scheduler
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - realtor_network
    depends_on:
      - postgres
      - redis
    command: php artisan schedule:work

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: realtor_queue
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - realtor_network
    depends_on:
      - postgres
      - redis
    command: php artisan queue:work --tries=3 --timeout=90

networks:
  realtor_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
