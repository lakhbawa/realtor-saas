server {

    listen 80;
    listen [::]:80;

    server_name    staging.castkro.com;
    root           /var/www/public;
    index          index.php index.html;
    client_max_body_size 20M;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain application/xml text/css text/javascript application/json application/javascript application/x-javascript image/svg+xml application/vnd.ms-fontobject application/x-font-ttf font/opentype;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_proxied any;
    gzip_vary on;

    location / {
         try_files $uri $uri/ /index.php$is_args$args;
    }

    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass app:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        #fixes timeouts
        fastcgi_read_timeout 600;
        include fastcgi_params;
    }
    location /insights {
        try_files $uri $uri/ /insights/index.php?$args;
    }

    location ~ /\.ht {
        deny all;
    }

    error_log /var/log/nginx/laravel_error.log;
    access_log /var/log/nginx/laravel_access.log;
}
