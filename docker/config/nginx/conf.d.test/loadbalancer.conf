# Load Balancer Configuration

# Define upstream backend servers
upstream app_backend {
    # Load balancing method (default is round-robin)
    # Other options: least_conn, ip_hash, hash, random
    least_conn;

    # Backend servers (Docker Compose will resolve 'app' to all scaled instances)
    server app:80 max_fails=3 fail_timeout=30s weight=1;

    # Keep connections alive to reduce overhead
    keepalive 32;
    keepalive_requests 100;
    keepalive_timeout 60s;
}

# Rate limiting (optional)
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

server {
    listen 80;
    server_name _;


    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Load-Balancer "nginx" always;

    # Client settings
    client_max_body_size 50M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # Load balancer health check
    location /lb-health {
        access_log off;
        return 200 "Load Balancer Healthy\n";
        add_header Content-Type text/plain;
    }

    # Load balancer status (shows upstream status)
    location /lb-status {
        access_log off;
        return 200 "Upstream: app_backend\nActive connections: $upstream_response_time\n";
        add_header Content-Type text/plain;
    }

    # Main proxy location
    location / {
        # Rate limiting (uncomment if needed)
        # limit_req zone=api burst=20 nodelay;

        proxy_pass http://app_backend;

        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;

        # Connection settings
        proxy_connect_timeout 5s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Enable HTTP/1.1 for keepalive
        proxy_http_version 1.1;
        proxy_set_header Connection "";

        # Buffering settings
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Error handling - try next server on errors
        proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
        proxy_next_upstream_tries 2;
        proxy_next_upstream_timeout 10s;
    }

    # Health check for backend services (proxy to app instances)
    location /health {
        access_log off;
        proxy_pass http://app_backend/health;
        proxy_set_header Host $host;
        proxy_connect_timeout 2s;
        proxy_read_timeout 2s;
    }

    # Static assets (if served directly by load balancer)
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|woff|woff2|svg)$ {
        proxy_pass http://app_backend;
        proxy_set_header Host $host;

        # Cache static assets
        expires 30d;
        add_header Cache-Control "public, no-transform";
        access_log off;
    }

    # WebSocket support (if needed)
    location /ws/ {
        proxy_pass http://app_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

